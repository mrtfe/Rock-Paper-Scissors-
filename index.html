<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <div class="game__wrapper">
      <div class="results__container">
        <div class="player-result__container">
          Player
          <div class="player-live-result">0</div>
        </div>
        <div class="computer-result__container">
          Computer
          <div class="computer-live-result">0</div>
        </div>
      </div>
      <p>ROCK PAPER SCISSORS</p>
      <div class="play-again-btn_container">
        <button class="play-again" id="play-again-button">Play Again</button>
      </div>
      <div class="choices__container">
        <div class="rock">
          <img src="./img/rock.jpg" alt="rock-img" />
        </div>
        <div class="paper">
          <img src="./img/paper.jpg" alt="paper-img" />
        </div>
        <div class="scissors">
          <img src="./img/scissors.jpg" alt="scissors-img" />
        </div>
      </div>
      <div class="game-log__container"></div>
      <div class="winner__container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
